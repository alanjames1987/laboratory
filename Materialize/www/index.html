<!DOCTYPE html>
<html>

	<head>
		<title>Materialize</title>

		<link href="bower_components/materialize/dist/css/materialize.css" rel="stylesheet" />

		<style>
			body,
			html {
				height: 100%;
			}
			button {
				width: 33%;
				height: 33% !important;
				margin:0 !important;
			}
		</style>

	</head>

	<body>

		<button class="waves-effect waves-teal btn-flat">1</button>
		<button class="waves-effect waves-teal btn-flat">2</button>
		<button class="waves-effect waves-teal btn-flat">3</button>
		<br />
		<button class="waves-effect waves-teal btn-flat">4</button>
		<button class="waves-effect waves-teal btn-flat">5</button>
		<button class="waves-effect waves-teal btn-flat">6</button>
		<br />
		<button class="waves-effect waves-teal btn-flat">7</button>
		<button class="waves-effect waves-teal btn-flat">8</button>
		<button class="waves-effect waves-teal btn-flat">9</button>

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/materialize/dist/js/materialize.js"></script>

	</body>

</html>
