<!DOCTYPE html>
<html>

	<head>

		<title>Chocolate Chip UI</title>

		<!-- disallow zooming on mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- tell iPhone to run in fullscreen -->
		<meta name="apple-mobile-web-app-capable" content="yes">

		<!-- tell Android to run in fullscreen -->
		<meta name="mobile-web-app-capable" content="yes">

		<link href="chui/dist/chui-android-3.8.6.css" rel="stylesheet" />

		<style>

			* {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none;
			    -khtml-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}

			body{
				margin-bottom: 10em;
			}

		</style>

	</head>

	<body>

	<li class='nav' data-goto="people">
	    <h3>People</h3>
	</li>

	</body>

</html>
